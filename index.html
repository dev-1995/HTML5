<!DOCTYPE html>
<html>
<head>
	<title>GIS TPM</title>
</head>
<body>

<script type="text/javascript">
	var options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
};
	function success(pos)
	{
		coord = pos.coords;
		document.write('Hi!,You Coordinates are Latitude : ' +coord.latitude+ ' Longitude : '+coord.longitude);
	
	}
	function error(e)
	{
		console.log(e.message);
	}

	if('geolocation' in navigator)
	{
		navigator.geolocation.getCurrentPosition(success, error, options);
	} 
	else
	{
		console.log('No navigator');
	}
</script>
</body>
</html>
